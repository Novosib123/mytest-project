ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "mytest-project"
  site-url: "https://Novosib123.github.io/mytest-project"
  description: "This is another test project"
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: master
  repo-url: "https://github.com/Novosib123/mytest-project"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/Novosib123/mytest-project"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
